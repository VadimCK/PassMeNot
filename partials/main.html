<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>PassMeNot</h1>
            <div>
                <form class="form-horizontal add-subject" role="form" name="addSubject" ng-submit="add()" novalidate>
                    <div class="form-group" ng-class="{ 'has-error' : addSubject.name.$invalid && !addSubject.name.$pristine }">
                        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" placeholder="Module Name" ng-model="subject.name" class="form-control" required />
                        </div>
                        
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : addSubject.caPercent.$invalid && !addSubject.caPercent.$pristine }">
                        <label class="col-sm-2 control-label">CA Percentage</label>
                        <div class="col-sm-10">
                            <input type="number" name="caPercent" class="form-control" placeholder="CA Percentage" ng-model="subject.caPercent" min="0" max="99" required  />
                            <span ng-show="addSubject.caPercent.$error.max" class="help-block">Percentage too large.</span>
                            <span ng-show="addSubject.caPercent.$error.min" class="help-block">Percentage too small.</span>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : addSubject.caMark.$invalid && !addSubject.caMark.$pristine }">
                        <label class="col-sm-2 control-label">CA Mark</label>
                        <div class="col-sm-10">
                            <input type="number" name="caMark" class="form-control" placeholder="CA Mark" ng-model="subject.caMark" min="0" max="100" required ca-mark-validate ca-percent="subject.caPercent" />
                            <span ng-show="addSubject.caMark.$error.max" class="help-block">Percentage too large</span>
                            <span ng-show="addSubject.caMark.$error.min" class="help-block">Percentage too small</span>
                            <span ng-show="addSubject.caMark.$error.maxMark" class="help-block">CA Mark must be less than CA Percentage</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ng-disabled="addSubject.$invalid">Add Subject</button>
                        </div>
                    </div>
                </form>
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>CA%</th>
                        <th>CA Mark</th>
                        <th>40%</th>
                        <th>55%</th>
                        <th>70%</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="subject in subjects">
                        <td>{{subject.name}}</td>
                        <td>{{subject.caPercent}}</td>
                        <td>{{subject.caMark}}</td>
                        <td>{{subject.percent40}}</td>
                        <td>{{subject.percent55}}</td>
                        <td>{{subject.percent70}}</td>
                        <td><button ng-click="remove(subject.name)" class="btn btn-danger">Delete</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
